<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Calculadora IMC </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Peso</ion-label>
    <ion-input [(ngModel)]="peso"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Altura</ion-label>
    <ion-input [(ngModel)]="altura"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="calcularIMC()">Calcular</ion-button>
  <div class="resultado">
    <p>Resultado: {{resultadoFormatado}}</p>
    <p>{{classificacao}}</p>
  </div>
</ion-content>
